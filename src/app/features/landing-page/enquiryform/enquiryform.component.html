<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <!-- Popup Container -->
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-xl font-bold text-center mb-4">Enquiry Form</h2>
        <form (ngSubmit)="submitEnquiry()" #enquiryForm="ngForm" class="space-y-4">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input id="name" name="name"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    [(ngModel)]="formData.name" required />
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input id="email" name="email" type="email"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    [(ngModel)]="formData.email" required />
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                <input id="phone" name="phone" type="tel"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    [(ngModel)]="formData.phone" required />
            </div>

            <!-- Traded Before Field -->
            <div class="form-group">
                <label class="block text-sm font-medium text-gray-700">Traded Before?</label>
                <div class="mt-1 flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="tradedBefore" value="yes" [(ngModel)]="formData.tradedBefore"
                            (change)="checkTradedBefore()" class="form-radio text-blue-600 focus:ring-blue-500" />
                        <span class="ml-2">Yes</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="tradedBefore" value="no" [(ngModel)]="formData.tradedBefore"
                            (change)="checkTradedBefore()" class="form-radio text-blue-600 focus:ring-blue-500" />
                        <span class="ml-2">No</span>
                    </label>
                </div>
            </div>

            <!-- Which Broker Field (Conditional) -->
            <div class="form-group" *ngIf="formData.tradedBefore === 'yes'">
                <label for="broker" class="block text-sm font-medium text-gray-700">Which Broker?</label>
                <input id="broker" name="broker"
                    class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                    [(ngModel)]="formData.broker" required />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:outline-none">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
