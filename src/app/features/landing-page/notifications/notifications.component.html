<div *ngFor="let notification of notifications" class="fixed top-5 right-5 z-50 max-w-xs space-y-2">
    <div class="bg-green-700 text-white border border-green-700 rounded-lg p-4 shadow-md">
        <div class="flex justify-between items-center">
            <h4 class="m-0 text-lg text-gray-800">{{ notification.title }}</h4>
            <button class="bg-none border-none text-gray-600 text-lg cursor-pointer hover:text-gray-800"
                (click)="dismissNotification(notification)">
                X
            </button>
        </div>
        <p class="text-sm text-white mt-2  font-medium">{{ notification.body }}</p>
    </div>
</div>
